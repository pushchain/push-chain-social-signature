<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <title>Email Signature</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  </head>
  <body style="font-size: 10pt; font-family: Verdana, sans-serif">
    <table
      style="font-family: Verdana, sans-serif"
      cellpadding="0"
      cellspacing="0"
    >
      <tbody>
        <tr>
          <td
            style="
              width: 140px;
              padding: 0;
              text-align: center;
              vertical-align: middle;
            "
            valign="middle"
            width="140"
          >
            <img
              alt="photograph"
              width="100"
              height="100"
              border="0"
              style="
                width: 100px;
                height: 100px;
                border-radius: 32px;
                border: 0;
              "
              src="https://raw.githubusercontent.com/pushchain/push-chain-social-signature/refs/heads/master/pc.gif"
            />
          </td>
          <td style="padding: 0; vertical-align: top" valign="top">
            <table
              style="font-family: Verdana, sans-serif"
              cellpadding="0"
              cellspacing="0"
            >
              <tbody>
                <tr>
                  <td
                    style="
                      font-family: Verdana, sans-serif;
                      padding-bottom: 6px;
                      padding-top: 12px;
                      padding-left: 0;
                      padding-right: 0;
                      vertical-align: top;
                    "
                    valign="top"
                  >
                    <strong
                      ><span
                        style="
                          font-family: Verdana, sans-serif;
                          color: #000000;
                          font-size: 12pt;
                        "
                        >Harsh Rajat</span
                      ></strong
                    ><br /><span style="padding-bottom: 12px"><span
                      style="font-family: Verdana, sans-serif; font-size: 9pt"
                      >Co-Founder | </span
                    ><span
                      ><a
                        style="
                          font-family: Verdana, sans-serif;
                          color: #cf59e2;
                          font-size: 9pt;
                        "
                        href="https://push.org"
                        target="_blank"
                        rel="noopener"
                        >Push Chain</a
                      ></span
                    ></span><br />
                  </td>
                </tr>
                <tr>
                  <td
                    style="
                      font-family: Verdana, sans-serif;
                      color: #444444;
                      padding-bottom: 2px;
                      padding-top: 2px;
                      padding-left: 0;
                      padding-right: 0;
                      line-height: 18px;
                      vertical-align: top;
                    "
                    valign="top"
                  >
                    <span
                      ><a
                        href="https://x.com/pushchain"
                        target="_blank"
                        rel="noopener"
                        ><img
                          border="0"
                          width="30"
                          alt="medium icon"
                          style="
                            border: 0;
                            height: 24px;
                            width: 24px;
                            padding-right: 8;
                            padding-bottom: 8;
                          "
                          src="https://raw.githubusercontent.com/pushchain/push-chain-social-signature/refs/heads/master//x.png" /></a></span
                    ><span
                      ><a
                        href="https://discord.com/invite/pushchain"
                        target="_blank"
                        rel="noopener"
                        ><img
                          border="0"
                          width="30"
                          alt="twitter icon"
                          style="
                            border: 0;
                            height: 24px;
                            width: 24px;
                            padding-right: 8;
                            padding-bottom: 8;
                          "
                          src="https://raw.githubusercontent.com/pushchain/push-chain-social-signature/refs/heads/master//discord.png" /></a></span
                    > <br /><span
                      ><a
                        href="https://calendly.com/harshrajat/"
                        target="_blank"
                        rel="noopener"
                        ><img
                          border="0"
                          width="30"
                          alt="telegram icon"
                          style="
                            border: 0;
                            height: 30px;
                            width: 120px;
                            padding-right: 8;
                            padding-bottom: 8;
                          "
                          src="https://raw.githubusercontent.com/pushchain/push-chain-social-signature/refs/heads/master/schedule.png" /></a
                    ></span>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
